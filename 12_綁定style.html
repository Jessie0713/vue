<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <style>
        *{
            list-style: none;
            font: 16px Calibri;
        }
    </style>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app"> <!--HTML DOM template-->
        <p>
			<button @click="shrink">Shrink</button>
			<button @click="enlarge">Enlage</button>
		</p>
		<!-- <div style="font-size: 50px;">Lorem ipsum dolor sit amet.</div> -->
		<div :style="changeSize">Lorem ipsum dolor sit amet.</div>
    </div>

    <script>
        new Vue({  
            el: '#app',
            data: {  //變數放這裡
                message: '',
                size: 16,
            },
            methods: {  //函數(方法)大部分放這裡!
                shrink(){
                    this.size -= 2;
                },
                enlarge(){
                    this.size += 2;
                },
            },
            computed: { //函數(方法)也可以放這裡!但是放這裡的函數，不能傳參數，一定要有傳回值(return)
                changeSize(){
                    return {
                        // fontSize: `${this.size}px`,
                        font: `bold ${this.size}px Calibri`,
                        color: 'maroon',
                    };
                },
            },
        });
    </script>
</body>
</html>
