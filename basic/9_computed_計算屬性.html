<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="../js/vue.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.12/vue.js"></script> -->
</head>
<body>
    <div id="app"> <!--HTML DOM template-->
        <p>
            現在時間: {{now}}
        </p>
        <p>
            Weight: <input v-model="weight"><!--單一標籤雙向綁定用v-model-->
        </p>
        <p>
            Height: <input v-model="height">
        </p>
        <p>
            Your BMI is <span>{{calculate}}</span>
        </p>
    </div>

    <script> 
        // BMI --> 體重(公斤) / (身高 / 100) 的平方
        new Vue({  
            el: '#app',
            data: {  //變數放這裡
                message: 'Hello',
                weight: 0,
                height: 0,
                // BMI: 0,
            },
            methods: {  //函數(方法)大部分放這裡!
                
            },
            computed: { //函數(方法)也可以放這裡!但是放這裡的函數，不能傳參數，一定要有傳回值(return)
                calculate(){
                    if(this.weight > 0 && this.height > 0){
                        let BMI = this.weight / Math.pow((this.height / 100), 2);//Math. pow(底数,几次方)
                        return BMI.toFixed(2);//toFixed 小數點第幾位，下一位四捨五入
                    }else{
                        return 0;
                    }
                },
                now(){
                    // let donothing = this.weight + this.height;
                    return new Date();//new Date()顯示現在日期
                }
            },
        });
    </script>
</body>
</html>
