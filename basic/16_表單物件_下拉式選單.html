<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <style>
        *{
            list-style: none;
            /* font: 16px Calibri; */
        }
    </style>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app"> <!--HTML DOM template-->        
        <!-- 1. 單選的 drop-down menu -->
        <!-- <select v-model="year">
            <option value="" disabled>Select Year</option>
            <option>2018</option>
            <option>2019</option>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
        </select>
        <p>{{year}}</p> -->

        <!-- 2. 複選的 drop-down menu -->
        <!-- <select v-model="years" multiple>
            <option value="" disabled>Select Year</option>
            <option>2018</option>
            <option>2019</option>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
        </select>
        <p>{{years}}</p> -->

        <!-- 3 -->
        <select v-model="selectedYear">
            <option v-for="year in years">{{year}}</option>
        </select>
        <select v-model="selectedMonth">
            <option v-for="month in 12">{{month}}</option>
        </select>
        <select v-model="selectedDate">
            <option v-for="date in 31">{{date}}</option>
        </select>
        
        <h2>今天是西元 {{selectedYear}} 年 {{selectedMonth}} 月 {{selectedDate}} 日</h2>
    </div>

    <script>
        new Vue({  
            el: '#app',
            data: {  //變數放這裡
                // year: '',  //1
                // years: [],  //2

                years: [2018,2019,2020,2021,2022],  //3
                selectedYear: new Date().getFullYear(),
                selectedMonth: new Date().getMonth() + 1,   //getMonth() is 0-based
                selectedDate: new Date().getDate(),   
            },
            methods: {  //函數(方法)大部分放這裡!
               
            },
            computed: { //函數(方法)也可以放這裡!但是放這裡的函數，不能傳參數，一定要有傳回值(return)
                
            },
        });
    </script>
</body>
</html>
