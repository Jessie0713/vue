<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="../js/vue.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.12/vue.js"></script> -->
</head>
<body>
    <div id="app"> <!--HTML DOM template-->
    </div>

    <script>        
        let vm = new Vue({
            el: '#app',
            data: {  //變數放這裡
                message: 'Hello',
                score: 80,
                loading: true,
            },
        });
    </script>
</body>
</html>
