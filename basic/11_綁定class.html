<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <style>
        *{
            list-style: none;
            font: 18px Calibri;
        }
        .theButton{
            background: #abc;
            color: #333;
            border-radius: 8px;
            padding: 2px 8px;
        }
        .noText{
            background: #666;
            color: #aaa;
        }
    </style>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app"> <!--HTML DOM template-->
        <input v-model="message">
        <!-- <button class="theButton noText">Click me!</button> -->
        <button :class="btnClass">Click me!</button>
    </div>

    <script>
        // 綁定class:
        // 1.傳回字串
        // 2.傳回物件
        // 3.傳回物件(簡易)

        new Vue({  
            el: '#app',
            data: {  //變數放這裡
                message: '',
            },
            methods: {  //函數(方法)大部分放這裡!
                
            },
            computed: { //函數(方法)也可以放這裡!但是放這裡的函數，不能傳參數，一定要有傳回值(return)
                btnClass(){
                    // 1.傳回字串
                    // if(this.message.length === 0){
                    //     return 'theButton noText';
                    // }else{
                    //     return 'theButton';
                    // }

                    // 2.傳回物件
                    // if(this.message.length === 0){
                    //     return {
                    //         theButton: true,
                    //         noText: true,
                    //     };
                    // }else{
                    //     return {
                    //         theButton: true,
                    //         noText: false,
                    //     };
                    // }

                    // 3.傳回物件(簡易)
                    return {
                        theButton: true,
                        noText: this.message.length === 0,
                    };
                },
            },
        });
    </script>
</body>
</html>
